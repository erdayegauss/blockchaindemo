<html ng-app="Freiheit">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Hyperledger fabric&composer demo</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="./CSS/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>




  <!-- AngularJS resources -->
  <script src="js-utils/jquery-3.1.0.min.js"></script>
  <script src="js-utils/bootstrap.min.js"></script>
  <script src="js-utils/angular.js"></script>
  <script src="js-utils/angular-ui-router.min.js"></script>
  <script src="js-utils/angular-cookies.js"></script>
  <script src="js-utils/angular-translate.min.js"></script>
  <!-- Controller begin -->

  <!-- Controller end -->
  <script src="js-utils/bootstrap.js"></script>
  <script src="js-utils/ng-file-upload-shim.min.js"></script>
  <script src="js-utils/ng-file-upload.min.js"></script>
  <script src="js-utils/loading.js"></script>



  <link href="CSS/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/pageStyles.css" rel="stylesheet" type="text/css">




  <script src="js-controller/app.js"></script>
  <script src="js-controller/mainController.js"></script>

<base href="/">

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="scrollingPaneLeft">

		<!-- HEADER AND TODO COUNT -->
		<div class="container">
			<h2>Welcome to blockchain world</h2>
		</div>

		<!-- TODO LIST -->

				<!-- LOOP OVER THE TODOS IN $scope.todos
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

			</div>
		</div>
-->
		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 ">
				<form>

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text"  placeholder="add a user" ng-model="formData.text">
					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createIssuer()">Add issuer</button>
				</form>
			</div>
		</div>



		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 ">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="input-lg " placeholder="add the issuer name" ng-model="formData.issuer">
            <input type="text" class="input-lg " placeholder="add the asset name" ng-model="formData.asset">

          </div>

          <!-- createToDo() WILL CREATE NEW TODOS -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createAsset()">Add a asset</button>
        </form>
      </div>
    </div>

		<div class="text-center text-muted">
			<p>A demo by <a href="https://www.linkedin.com/in/shuan-zhao-phd-27071880/">Shuan</a>.</p>
		</div>


	</div>

	<div class="scrollingPaneRight">
		<div class="showfocus" id="admin-forms" ></div>
		<div id="messages"></div>
	</div>

</body>
</html>
